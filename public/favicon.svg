<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="50%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background circle - deep royal blue -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="2"/>

  <!-- Subtle inner glow ring -->
  <circle cx="32" cy="32" r="27" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1"/>

  <!-- Stack of â‚¹200 banknotes -->
  <!-- Back note -->
  <rect x="12" y="17" width="34" height="21" rx="2.5" ry="2.5" fill="#B45309" opacity="0.55" transform="rotate(-8, 29, 27)"/>
  <!-- Middle note -->
  <rect x="13" y="18" width="34" height="21" rx="2.5" ry="2.5" fill="#D97706" opacity="0.7" transform="rotate(-3, 30, 28)"/>
  <!-- Front note - rich amber gold -->
  <rect x="14" y="19" width="34" height="21" rx="2.5" ry="2.5" fill="url(#noteGradient)" stroke="#92400E" stroke-width="0.7"/>

  <!-- Rupee symbol - bolder for readability -->
  <g fill="#78350F">
    <rect x="18" y="23" width="14" height="2.5" rx="1"/>
    <rect x="18" y="28" width="14" height="2.5" rx="1"/>
    <path d="M21 28 L21 32 L28.5 40 L31.5 40 L24 32 L24 28 Z"/>
  </g>

  <!-- "200" denomination -->
  <text x="40" y="36" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#78350F" opacity="0.85" text-anchor="middle">200</text>

  <!-- Community dots - warm light gold to unify palette -->
  <circle cx="10" cy="32" r="2.5" fill="#FDE68A" opacity="0.75"/>
  <circle cx="54" cy="32" r="2.5" fill="#FDE68A" opacity="0.75"/>
  <circle cx="32" cy="8" r="2.5" fill="#FDE68A" opacity="0.75"/>
  <circle cx="32" cy="56" r="2.5" fill="#FDE68A" opacity="0.75"/>
  <circle cx="14" cy="14" r="2" fill="#FDE68A" opacity="0.5"/>
  <circle cx="50" cy="50" r="2" fill="#FDE68A" opacity="0.5"/>
</svg>
